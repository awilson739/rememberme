{% extends "base.html" %}
{% block content %}
<form method=post action="/register">
  <dl>
   {{ form.hidden_tag() }}
   UserName: {{ form.username }} <br>
   Password: {{ form.password }} <br>
   Email: {{ form.email }}
   {{ form.submit}}
  </dl>
  <p><input type=submit value=Register>
</form>

{% endblock %}
