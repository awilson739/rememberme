{% extends "base.html" %}
{% block content %}
<h1> Sign In</h1>
<form action="" method="post" name="login">
   {{ form.hidden_tag() }}
   <p>
       Please enter your username: <br>
       {{ form.username }} <br>
       {{ form.password }} <br>
       {{ form.submit }} <br>
    </p>
    <p> <input type="submit" value="Sign In"> </p>
</form>




{% endblock %}
